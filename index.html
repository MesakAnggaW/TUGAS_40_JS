<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="klik()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="p1">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="p2">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />

    <script>
        const klik = () => {
            let input = document.createElement('input');

            document.getElementById('p1').innerHTML = document.baseURI;
            document.getElementById('p2').innerHTML = "color: green";
            document.body.style.backgroundColor = "green";
            document.body.appendChild(input);
        }
    </script>
</body>

</html>
